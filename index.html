<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="branding">
        <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
      </div>
      <div class="heading">
        <h1 class="title">We're</h1>
        <h1 class="sub-title">coming <br>soon</h1>
      </div>
      <div class="info">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="inputButton">
        <input onchange="validate();" type="email" id="emailAddress" placeholder="Email Address"/>
        <span class="errorIcon"></span>
        <button class="btn">
          <img src="images/icon-arrow.svg" alt="Arrow Button">
        </button>
        <span class="errorMessage">Please provide a valid email</span>
      </div>
    </div>
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="Hero Image">
    </div>
  </div>
</body>
</html>
